<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seven Roses for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      color: #fff;
      height: 100vh;
      position: relative;
      background: #000;
    }

    /* Animated Background with Multiple Rose Images */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=1200'),
        linear-gradient(135deg, rgba(26, 10, 15, 0.85) 0%, rgba(61, 26, 40, 0.75) 50%, rgba(26, 10, 15, 0.85) 100%);
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      filter: blur(3px);
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(199, 91, 122, 0.2) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(139, 58, 98, 0.2) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(255, 182, 193, 0.15) 0%, transparent 40%);
      z-index: 1;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.9), rgba(255, 105, 135, 0.5));
      border-radius: 50% 0 50% 0;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 100;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Landing Page */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: opacity 1s ease;
      z-index: 10;
      position: relative;
    }

    .landing.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .landing h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 52px;
      color: #ffd4e5;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(255, 182, 193, 0.8),
                   0 0 60px rgba(199, 91, 122, 0.5);
      line-height: 1.5;
      max-width: 650px;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 30px rgba(255, 182, 193, 0.8), 0 0 60px rgba(199, 91, 122, 0.5); }
      50% { text-shadow: 0 0 40px rgba(255, 182, 193, 1), 0 0 80px rgba(199, 91, 122, 0.7); }
    }

    .landing .rose-icon {
      font-size: 80px;
      margin: 30px 0;
      animation: roseGlow 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.8));
    }

    @keyframes roseGlow {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.8));
      }
      50% { 
        transform: scale(1.1);
        filter: drop-shadow(0 0 40px rgba(255, 182, 193, 1));
      }
    }

    .start-btn {
      margin-top: 40px;
      padding: 20px 65px;
      font-size: 24px;
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #c75b7a 0%, #8b3a62 100%);
      color: #fff;
      border: 2px solid rgba(255, 182, 193, 0.5);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 50px rgba(199, 91, 122, 0.6),
                  inset 0 0 20px rgba(255, 182, 193, 0.2);
      transition: all 0.4s ease;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .start-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .start-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(199, 91, 122, 0.8),
                  inset 0 0 30px rgba(255, 182, 193, 0.3);
      background: linear-gradient(135deg, #d16b88 0%, #9d4770 100%);
    }

    /* Rose Page */
    .rose-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .rose-page.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .rose-container {
      max-width: 750px;
      background: rgba(20, 10, 15, 0.85);
      backdrop-filter: blur(25px) saturate(180%);
      border: 2px solid rgba(255, 182, 193, 0.3);
      border-radius: 35px;
      padding: 70px 50px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7),
                  inset 0 0 50px rgba(199, 91, 122, 0.1);
      position: relative;
    }

    .rose-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        rgba(255, 182, 193, 0.4), 
        rgba(199, 91, 122, 0.4), 
        rgba(139, 58, 98, 0.4),
        rgba(255, 182, 193, 0.4));
      border-radius: 35px;
      z-index: -1;
      filter: blur(10px);
      opacity: 0.5;
    }

    .rose-image {
      font-size: 100px;
      margin-bottom: 40px;
      animation: bloom 1.8s ease-out;
      filter: drop-shadow(0 0 30px rgba(255, 182, 193, 0.9));
    }

    @keyframes bloom {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
        filter: drop-shadow(0 0 0px rgba(255, 182, 193, 0));
      }
      60% {
        transform: scale(1.15) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        filter: drop-shadow(0 0 30px rgba(255, 182, 193, 0.9));
      }
    }

    .rose-text {
      font-size: 28px;
      line-height: 2;
      color: #ffd4e5;
      font-weight: 300;
      letter-spacing: 0.8px;
      animation: fadeInText 1.2s ease 0.6s backwards;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress Hearts */
    .progress {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      font-size: 24px;
    }

    .heart {
      opacity: 0.25;
      transition: all 0.4s ease;
      filter: grayscale(100%);
    }

    .heart.active {
      opacity: 1;
      filter: grayscale(0%) drop-shadow(0 0 10px rgba(255, 182, 193, 0.8));
      animation: heartbeat 0.7s ease;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.4); }
      50% { transform: scale(1.15); }
    }

    /* Tap Instruction */
    .tap-hint {
      position: absolute;
      bottom: 110px;
      font-size: 17px;
      color: rgba(255, 212, 229, 0.7);
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-5px); }
    }

    /* Final Page */
    .final-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .final-page.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .final-container {
      max-width: 750px;
      background: rgba(20, 10, 15, 0.9);
      backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid rgba(255, 182, 193, 0.4);
      border-radius: 35px;
      padding: 70px 50px;
      box-shadow: 0 30px 100px rgba(0, 0, 0, 0.8),
                  inset 0 0 60px rgba(199, 91, 122, 0.15);
    }

    .final-roses {
      font-size: 60px;
      margin-bottom: 40px;
      animation: finalBloom 2.5s ease-out;
      filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.8));
    }

    @keyframes finalBloom {
      0% {
        transform: scale(0) rotate(-360deg);
        opacity: 0;
      }
      70% {
        transform: scale(1.1) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .final-text {
      font-size: 26px;
      line-height: 2.1;
      color: #ffd4e5;
      font-weight: 300;
      letter-spacing: 0.8px;
      animation: fadeInText 1.5s ease 1s backwards;
      margin-bottom: 25px;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
    }

    .final-signature {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: #ffb6c1;
      margin-top: 35px;
      animation: fadeInText 1.5s ease 1.5s backwards;
      text-shadow: 0 0 25px rgba(255, 182, 193, 0.8);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleFloat 3s linear infinite;
      z-index: 100;
      box-shadow: 0 0 10px #fff, 0 0 20px rgba(255, 182, 193, 0.8);
    }

    @keyframes sparkleFloat {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(-50vh) scale(1);
      }
      100% {
        transform: translateY(-100vh) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="landing" id="landing">
    <h1>They say every rose has a story...<br>Here are seven I wanted to tell you</h1>
    <div class="rose-icon">ðŸŒ¹</div>
    <button class="start-btn" onclick="startExperience()"><span style="position: relative; z-index: 2;">One by one</span></button>
  </div>

  <!-- Rose Pages -->
  <div class="rose-page" id="rosePage">
    <div class="rose-container">
      <div class="rose-image">ðŸŒ¹</div>
      <p class="rose-text" id="roseText"></p>
    </div>
    <div class="tap-hint">Tap anywhere to continue</div>
    <div class="progress" id="progress"></div>
  </div>

  <!-- Final Page -->
  <div class="final-page" id="finalPage">
    <div class="final-container">
      <div class="final-roses">ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹</div>
      <p class="final-text">
        I wish I could've given these to you in person,<br>
        but I hope this made you smile the way you make me smile.
      </p>
      <p class="final-signature">Happy Rose Day, Bhumika ðŸŒ¹</p>
    </div>
  </div>

  <script>
    const roses = [
      "For the way you turn ordinary moments into memories I hold close",
      "For the warmth you bring â€” the kind that makes everything feel a little softer, a little brighter",
      "For being beautiful in ways that go beyond what eyes can see â€” in your words, your laugh, the way you move through the world",
      "For the happiness that fills my chest when I'm near you â€” the kind that stays with me long after we part",
      "For making me miss you the moment we say goodbye, and smile thinking about the next time I'll see you",
      "For being genuinely, effortlessly yourself â€” it's rarer and more beautiful than you know",
      "For simply existing in my life and making it feel more colorful, more alive, more worth celebrating."
    ];

    let currentRose = 0;

    function startExperience() {
      document.getElementById('landing').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('rosePage').classList.add('visible');
        showRose(0);
        createPetals();
        createSparkles();
        createProgress();
      }, 1000);
    }

    function showRose(index) {
      const roseText = document.getElementById('roseText');
      const roseImage = document.querySelector('.rose-image');
      
      roseText.style.animation = 'none';
      roseImage.style.animation = 'none';
      
      setTimeout(() => {
        roseText.textContent = roses[index];
        roseText.style.animation = 'fadeInText 1.2s ease 0.6s backwards';
        roseImage.style.animation = 'bloom 1.8s ease-out';
        updateProgress(index);
      }, 50);
    }

    function createProgress() {
      const progress = document.getElementById('progress');
      for (let i = 0; i < 7; i++) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.textContent = 'ðŸ’œ';
        progress.appendChild(heart);
      }
    }

    function updateProgress(index) {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((heart, i) => {
        if (i <= index) {
          heart.classList.add('active');
        }
      });
    }

    document.getElementById('rosePage').addEventListener('click', () => {
      currentRose++;
      if (currentRose < roses.length) {
        showRose(currentRose);
      } else {
        document.getElementById('rosePage').classList.remove('visible');
        setTimeout(() => {
          document.getElementById('finalPage').classList.add('visible');
        }, 1000);
      }
    });

    function createPetals() {
      setInterval(() => {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + '%';
        petal.style.animationDuration = (Math.random() * 5 + 6) + 's';
        petal.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(petal);
        
        setTimeout(() => petal.remove(), 12000);
      }, 500);
    }

    function createSparkles() {
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
        sparkle.style.animationDelay = Math.random() * 1 + 's';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 5000);
      }, 800);
    }
  </script>

</body>
</html>
