<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seven Roses for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      color: #fff;
      height: 100vh;
      position: relative;
      background: #000;
    }

    /* Dynamic Backgrounds */
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1.5s ease;
      z-index: 0;
    }

    .bg-layer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    /* Rose Petals - Enhanced */
    .petal {
      position: absolute;
      pointer-events: none;
      z-index: 150;
      animation: petalFall linear infinite;
      opacity: 0;
    }

    .petal::before {
      content: 'ðŸŒ¹';
      font-size: 20px;
      display: block;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    @keyframes petalFall {
      0% {
        opacity: 0;
        transform: translateY(-10vh) rotate(0deg) translateX(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(110vh) rotate(720deg) translateX(var(--sway, 0px));
      }
    }

    /* Landing Page */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: opacity 1.2s ease;
      z-index: 10;
      position: relative;
    }

    .landing.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .landing h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 56px;
      color: #ffd4e5;
      margin-bottom: 25px;
      text-shadow: 0 0 40px rgba(255, 182, 193, 1),
                   0 0 80px rgba(199, 91, 122, 0.6),
                   0 4px 20px rgba(0, 0, 0, 0.8);
      line-height: 1.6;
      max-width: 700px;
      animation: titleGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 0 0 40px rgba(255, 182, 193, 1),
                     0 0 80px rgba(199, 91, 122, 0.6),
                     0 4px 20px rgba(0, 0, 0, 0.8);
      }
      50% { 
        text-shadow: 0 0 60px rgba(255, 182, 193, 1),
                     0 0 120px rgba(199, 91, 122, 0.8),
                     0 4px 30px rgba(0, 0, 0, 0.9);
      }
    }

    .landing .rose-icon {
      font-size: 90px;
      margin: 35px 0;
      animation: roseGlow 2.5s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 182, 193, 1));
    }

    @keyframes roseGlow {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 30px rgba(255, 182, 193, 1));
      }
      50% { 
        transform: scale(1.15) rotate(5deg);
        filter: drop-shadow(0 0 50px rgba(255, 182, 193, 1));
      }
    }

    .start-btn {
      margin-top: 45px;
      padding: 22px 70px;
      font-size: 26px;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #c75b7a 0%, #8b3a62 100%);
      color: #fff;
      border: 3px solid rgba(255, 182, 193, 0.6);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 15px 60px rgba(199, 91, 122, 0.7),
                  inset 0 0 30px rgba(255, 182, 193, 0.2);
      transition: all 0.5s ease;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
      font-weight: 600;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.7s, height 0.7s;
    }

    .start-btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .start-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 25px 80px rgba(199, 91, 122, 1),
                  inset 0 0 40px rgba(255, 182, 193, 0.4);
      background: linear-gradient(135deg, #d16b88 0%, #9d4770 100%);
      border-color: rgba(255, 182, 193, 0.9);
    }

    /* Rose Page */
    .rose-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .rose-page.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .rose-container {
      max-width: 800px;
      background: rgba(15, 5, 10, 0.88);
      backdrop-filter: blur(30px) saturate(200%);
      border: 3px solid rgba(255, 182, 193, 0.4);
      border-radius: 40px;
      padding: 80px 60px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8),
                  inset 0 0 60px rgba(199, 91, 122, 0.15);
      position: relative;
    }

    .rose-container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, 
        rgba(255, 182, 193, 0.5), 
        rgba(199, 91, 122, 0.5), 
        rgba(139, 58, 98, 0.5),
        rgba(255, 182, 193, 0.5));
      border-radius: 40px;
      z-index: -1;
      filter: blur(15px);
      opacity: 0.6;
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.6; filter: blur(15px); }
      50% { opacity: 0.9; filter: blur(20px); }
    }

    .rose-image {
      font-size: 110px;
      margin-bottom: 45px;
      animation: bloom 2s ease-out;
      filter: drop-shadow(0 0 40px rgba(255, 182, 193, 1));
    }

    @keyframes bloom {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
        filter: drop-shadow(0 0 0px rgba(255, 182, 193, 0));
      }
      60% {
        transform: scale(1.2) rotate(15deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        filter: drop-shadow(0 0 40px rgba(255, 182, 193, 1));
      }
    }

    .rose-text {
      font-size: 30px;
      line-height: 2.2;
      color: #ffd4e5;
      font-weight: 300;
      letter-spacing: 1px;
      animation: fadeInText 1.4s ease 0.7s backwards;
      font-style: italic;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress Hearts */
    .progress {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
      font-size: 26px;
    }

    .heart {
      opacity: 0.2;
      transition: all 0.5s ease;
      filter: grayscale(100%);
    }

    .heart.active {
      opacity: 1;
      filter: grayscale(0%) drop-shadow(0 0 15px rgba(255, 182, 193, 1));
      animation: heartbeat 0.8s ease;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.5); }
      50% { transform: scale(1.2); }
    }

    /* Tap Instruction */
    .tap-hint {
      position: absolute;
      bottom: 120px;
      font-size: 18px;
      color: rgba(255, 212, 229, 0.8);
      letter-spacing: 2.5px;
      animation: pulse 2.5s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-8px); }
    }

    /* Final Page */
    .final-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.8s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .final-page.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .final-container {
      max-width: 850px;
      background: rgba(15, 5, 10, 0.92);
      backdrop-filter: blur(35px) saturate(200%);
      border: 3px solid rgba(255, 182, 193, 0.5);
      border-radius: 40px;
      padding: 70px 60px;
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.9),
                  inset 0 0 80px rgba(199, 91, 122, 0.2);
    }

    .final-roses {
      font-size: 65px;
      margin-bottom: 45px;
      animation: finalBloom 3s ease-out;
      filter: drop-shadow(0 0 30px rgba(255, 182, 193, 1));
    }

    @keyframes finalBloom {
      0% {
        transform: scale(0) rotate(-540deg);
        opacity: 0;
      }
      70% {
        transform: scale(1.15) rotate(15deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .final-text {
      font-size: 28px;
      line-height: 2.3;
      color: #ffd4e5;
      font-weight: 300;
      letter-spacing: 1px;
      animation: fadeInText 1.8s ease 1.2s backwards;
      margin-bottom: 40px;
      text-shadow: 0 3px 20px rgba(0, 0, 0, 0.8);
    }

    /* Photo Frame - Rose Shaped */
    .photo-frame {
      width: 280px;
      height: 280px;
      margin: 35px auto 25px;
      position: relative;
      animation: fadeInText 2s ease 1.8s backwards;
    }

    .photo-frame::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #c71585, #ff69b4);
      border-radius: 50%;
      z-index: -1;
      filter: blur(20px);
      opacity: 0.8;
      animation: roseGlow 3s ease-in-out infinite;
    }

    .photo-container {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid rgba(255, 182, 193, 0.9);
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.8),
                  inset 0 0 30px rgba(255, 182, 193, 0.3);
      position: relative;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Rose petals around photo */
    .photo-frame::after {
      content: 'ðŸŒ¹';
      position: absolute;
      top: -30px;
      right: -20px;
      font-size: 50px;
      filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.9));
      animation: roseRotate 4s ease-in-out infinite;
    }

    @keyframes roseRotate {
      0%, 100% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
    }

    .final-signature {
      font-family: 'Great Vibes', cursive;
      font-size: 46px;
      color: #ffb6c1;
      margin-top: 30px;
      animation: fadeInText 1.8s ease 2.2s backwards;
      text-shadow: 0 0 35px rgba(255, 182, 193, 1);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleFloat 4s linear infinite;
      z-index: 100;
      box-shadow: 0 0 15px #fff, 0 0 30px rgba(255, 182, 193, 1);
    }

    @keyframes sparkleFloat {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(-60vh) scale(1.5);
      }
      100% {
        transform: translateY(-120vh) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Dynamic Background Layers -->
  <div class="bg-layer" id="bgLayer" style="background-image: url('https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=1600'); opacity: 1;"></div>

  <!-- Landing Page -->
  <div class="landing" id="landing">
    <h1>They say every rose has a story...<br>Here are seven I wanted to tell you</h1>
    <div class="rose-icon">ðŸŒ¹</div>
    <button class="start-btn" onclick="startExperience()"><span style="position: relative; z-index: 2;">One by one</span></button>
  </div>

  <!-- Rose Pages -->
  <div class="rose-page" id="rosePage">
    <div class="rose-container">
      <div class="rose-image">ðŸŒ¹</div>
      <p class="rose-text" id="roseText"></p>
    </div>
    <div class="tap-hint">Tap anywhere to continue</div>
    <div class="progress" id="progress"></div>
  </div>

  <!-- Final Page -->
  <div class="final-page" id="finalPage">
    <div class="final-container">
      <div class="final-roses">ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹</div>
      <p class="final-text">
        I wish I could've given these to you in person,<br>
        but I hope this made you smile the way you make me smile.
      </p>
      
      <!-- Photo Frame -->
      <div class="photo-frame">
        <div class="photo-container">
          <img src="data:image/jpeg;base64,INSERT_BASE64_HERE" alt="Us" id="couplePhoto">
        </div>
      </div>
      
      <p class="final-signature">Happy Rose Day, Bhumika ðŸŒ¹</p>
    </div>
  </div>

  <script>
    const roses = [
      "For the way you turn ordinary moments into memories I hold close",
      "For the warmth you bring â€” the kind that makes everything feel a little softer, a little brighter",
      "For being beautiful in ways that go beyond what eyes can see â€” in your words, your laugh, the way you move through the world",
      "For the happiness that fills my chest when I'm near you â€” the kind that stays with me long after we part",
      "For making me miss you the moment we say goodbye, and smile thinking about the next time I'll see you",
      "For being genuinely, effortlessly yourself â€” it's rarer and more beautiful than you know",
      "For simply existing in my life and making it feel more colorful, more alive, more worth celebrating."
    ];

    // Beautiful rose backgrounds for each page
    const backgrounds = [
      'https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=1600', // Landing - Red roses bouquet
      'https://images.unsplash.com/photo-1496062031456-07b8f162a322?w=1600', // Rose 1 - Pink roses garden
      'https://images.unsplash.com/photo-1563241527-3004b7be0ffd?w=1600', // Rose 2 - White lilies field
      'https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=1600', // Rose 3 - Pink flowers field
      'https://images.unsplash.com/photo-1455659817273-f96807779a8a?w=1600', // Rose 4 - Orange lilies
      'https://images.unsplash.com/photo-1503602642458-232111445657?w=1600', // Rose 5 - Roses with dewdrops
      'https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?w=1600', // Rose 6 - Yellow roses
      'https://images.unsplash.com/photo-1586339277861-b0b167f302c4?w=1600', // Rose 7 - Peach roses
      'https://images.unsplash.com/photo-1487070183336-b863922373d4?w=1600'  // Final - Romantic rose bouquet
    ];

    let currentRose = 0;

    function changeBackground(index) {
      const bgLayer = document.getElementById('bgLayer');
      bgLayer.style.opacity = 0;
      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${backgrounds[index]}')`;
        bgLayer.style.opacity = 1;
      }, 600);
    }

    function startExperience() {
      document.getElementById('landing').classList.add('hidden');
      setTimeout(() => {
        changeBackground(1);
        document.getElementById('rosePage').classList.add('visible');
        showRose(0);
        createPetals();
        createSparkles();
        createProgress();
      }, 1200);
    }

    function showRose(index) {
      const roseText = document.getElementById('roseText');
      const roseImage = document.querySelector('.rose-image');
      
      roseText.style.animation = 'none';
      roseImage.style.animation = 'none';
      
      setTimeout(() => {
        roseText.textContent = roses[index];
        roseText.style.animation = 'fadeInText 1.4s ease 0.7s backwards';
        roseImage.style.animation = 'bloom 2s ease-out';
        updateProgress(index);
        changeBackground(index + 1);
      }, 50);
    }

    function createProgress() {
      const progress = document.getElementById('progress');
      for (let i = 0; i < 7; i++) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.textContent = 'ðŸ’œ';
        progress.appendChild(heart);
      }
    }

    function updateProgress(index) {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((heart, i) => {
        if (i <= index) {
          heart.classList.add('active');
        }
      });
    }

    document.getElementById('rosePage').addEventListener('click', () => {
      currentRose++;
      if (currentRose < roses.length) {
        showRose(currentRose);
      } else {
        document.getElementById('rosePage').classList.remove('visible');
        setTimeout(() => {
          changeBackground(8);
          document.getElementById('finalPage').classList.add('visible');
        }, 1200);
      }
    });

    function createPetals() {
      setInterval(() => {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        
        // Random horizontal position
        petal.style.left = Math.random() * 100 + '%';
        
        // Random animation duration (fall speed)
        const duration = (Math.random() * 5 + 8) + 's';
        petal.style.animationDuration = duration;
        
        // Random delay
        petal.style.animationDelay = Math.random() * 2 + 's';
        
        // Random horizontal sway
        const sway = (Math.random() - 0.5) * 200;
        petal.style.setProperty('--sway', sway + 'px');
        
        // Random size
        const size = Math.random() * 15 + 15;
        petal.style.fontSize = size + 'px';
        
        document.body.appendChild(petal);
        
        // Remove after animation
        setTimeout(() => petal.remove(), 15000);
      }, 300);
    }

    function createSparkles() {
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        sparkle.style.animationDelay = Math.random() * 1 + 's';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 7000);
      }, 1200);
    }
  </script>

</body>
</html>
