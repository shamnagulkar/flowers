<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seven Roses for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1a0a0f 0%, #3d1a28 50%, #1a0a0f 100%);
      color: #fff;
      height: 100vh;
      position: relative;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.8), rgba(255, 105, 135, 0.4));
      border-radius: 50%;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Landing Page */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transition: opacity 1s ease;
      z-index: 10;
      position: relative;
    }

    .landing.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .landing h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #ffb6c1;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      line-height: 1.4;
      max-width: 600px;
    }

    .landing .rose-icon {
      font-size: 60px;
      margin: 20px 0;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 182, 193, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 182, 193, 0.9); }
    }

    .start-btn {
      margin-top: 30px;
      padding: 18px 60px;
      font-size: 22px;
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #c75b7a 0%, #8b3a62 100%);
      color: #fff;
      border: 2px solid rgba(255, 182, 193, 0.3);
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(199, 91, 122, 0.4);
      transition: all 0.4s ease;
      letter-spacing: 2px;
    }

    .start-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(199, 91, 122, 0.6);
      background: linear-gradient(135deg, #d16b88 0%, #9d4770 100%);
    }

    /* Rose Page */
    .rose-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .rose-page.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .rose-container {
      max-width: 700px;
      background: rgba(61, 26, 40, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 182, 193, 0.2);
      border-radius: 30px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .rose-image {
      font-size: 80px;
      margin-bottom: 30px;
      animation: bloom 1.5s ease-out;
      filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.6));
    }

    @keyframes bloom {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      60% {
        transform: scale(1.1) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .rose-text {
      font-size: 26px;
      line-height: 1.8;
      color: #ffd4e5;
      font-weight: 300;
      letter-spacing: 0.5px;
      animation: fadeInText 1s ease 0.5s backwards;
      font-style: italic;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress Hearts */
    .progress {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      font-size: 20px;
    }

    .heart {
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }

    .heart.active {
      opacity: 1;
      animation: heartbeat 0.6s ease;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(1.3); }
      50% { transform: scale(1.1); }
    }

    /* Tap Instruction */
    .tap-hint {
      position: absolute;
      bottom: 100px;
      font-size: 16px;
      color: rgba(255, 212, 229, 0.6);
      letter-spacing: 1px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Final Page */
    .final-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }

    .final-page.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .final-container {
      max-width: 700px;
      background: rgba(61, 26, 40, 0.7);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 182, 193, 0.3);
      border-radius: 30px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .final-roses {
      font-size: 50px;
      margin-bottom: 30px;
      animation: finalBloom 2s ease-out;
    }

    @keyframes finalBloom {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .final-text {
      font-size: 24px;
      line-height: 1.9;
      color: #ffd4e5;
      font-weight: 300;
      letter-spacing: 0.5px;
      animation: fadeInText 1.5s ease 0.8s backwards;
      margin-bottom: 20px;
    }

    .final-signature {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #ffb6c1;
      margin-top: 30px;
      animation: fadeInText 1.5s ease 1.2s backwards;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="landing" id="landing">
    <h1>They say every rose has a story...<br>Here are seven I wanted to tell you</h1>
    <div class="rose-icon">ðŸŒ¹</div>
    <button class="start-btn" onclick="startExperience()">One by one</button>
  </div>

  <!-- Rose Pages -->
  <div class="rose-page" id="rosePage">
    <div class="rose-container">
      <div class="rose-image">ðŸŒ¹</div>
      <p class="rose-text" id="roseText"></p>
    </div>
    <div class="tap-hint">Tap anywhere to continue</div>
    <div class="progress" id="progress"></div>
  </div>

  <!-- Final Page -->
  <div class="final-page" id="finalPage">
    <div class="final-container">
      <div class="final-roses">ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹</div>
      <p class="final-text">
        I wish I could've given these to you in person,<br>
        but I hope this made you smile the way you make me smile.
      </p>
      <p class="final-signature">Happy Rose Day, Bhumika ðŸŒ¹</p>
    </div>
  </div>

  <script>
    const roses = [
      "For the way you turn ordinary moments into memories I hold close",
      "For the warmth you bring â€” the kind that makes everything feel a little softer, a little brighter",
      "For being beautiful in ways that go beyond what eyes can see â€” in your words, your laugh, the way you move through the world",
      "For the happiness that fills my chest when I'm near you â€” the kind that stays with me long after we part",
      "For making me miss you the moment we say goodbye, and smile thinking about the next time I'll see you",
      "For being genuinely, effortlessly yourself â€” it's rarer and more beautiful than you know",
      "For simply existing in my life and making it feel more colorful, more alive, more worth celebrating."
    ];

    let currentRose = 0;

    function startExperience() {
      document.getElementById('landing').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('rosePage').classList.add('visible');
        showRose(0);
        createPetals();
        createProgress();
      }, 1000);
    }

    function showRose(index) {
      const roseText = document.getElementById('roseText');
      const roseImage = document.querySelector('.rose-image');
      
      roseText.style.animation = 'none';
      roseImage.style.animation = 'none';
      
      setTimeout(() => {
        roseText.textContent = roses[index];
        roseText.style.animation = 'fadeInText 1s ease 0.5s backwards';
        roseImage.style.animation = 'bloom 1.5s ease-out';
        updateProgress(index);
      }, 50);
    }

    function createProgress() {
      const progress = document.getElementById('progress');
      for (let i = 0; i < 7; i++) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.textContent = 'ðŸ’œ';
        progress.appendChild(heart);
      }
    }

    function updateProgress(index) {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((heart, i) => {
        if (i <= index) {
          heart.classList.add('active');
        }
      });
    }

    document.getElementById('rosePage').addEventListener('click', () => {
      currentRose++;
      if (currentRose < roses.length) {
        showRose(currentRose);
      } else {
        document.getElementById('rosePage').classList.remove('visible');
        setTimeout(() => {
          document.getElementById('finalPage').classList.add('visible');
        }, 1000);
      }
    });

    function createPetals() {
      setInterval(() => {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + '%';
        petal.style.animationDuration = (Math.random() * 4 + 5) + 's';
        petal.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(petal);
        
        setTimeout(() => petal.remove(), 10000);
      }, 400);
    }
  </script>

</body>
</html>
